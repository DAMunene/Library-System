<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Edit Book | Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand " href="{% url 'store' %}">Book Record Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link btn btn-secondary" href="{% url 'store' %}">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
          
        </div>
      </nav>


      <div class="container">
            <h1 class="mt-2"  >Edit Book</h1>
            
            <form class="mt-4" action="{% url 'edition' book.id %}" method="post" id="addBookForm">
                {%csrf_token%}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title"  placeholder="Enter Title" name="title" value="{{book.title}}">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price"  placeholder="Enter Price(Kshs)" name="price"  value="{{book.price}}">
                    
                </div>
                
               
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            {% if err_message %}
                <div class="alert alert-danger mt-4" role="alert" >
                  {{ err_message}}  
                </div>
            {% endif %}

            <br>

      </div>
      

      <script>
        document.addEventListener('submit', function(event){
          if(event.target.id === 'addBookForm'){
            var title = document . getElementById('title').value.trim();
            if(!title){
              event.preventDefault();
              alert('Please enter a book title!');

            }
          }
        });

      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
